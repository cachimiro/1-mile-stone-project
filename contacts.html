       <h3 class="contact-firm">Contact Form</h3>

<div class="container-6">
  <form>
    <label for="fname">Name</label>
    <input type="text" id="fname" name="firstname" required placeholder="Name..">

    <label for="lname">Surname</label>
    <input type="text" id="lname" name="lastname" required placeholder="Surname..">

    <label for="country">country</label>
    <select id="country" name="country">
      <option value="colombia">Colombia</option>
      <option value="canada">Canada</option>
      <option value="venezuela">Venezuela</option>
      <option value="peru">Peru</option>
      <option value="brazil">Brazil</option>
      <option value="bolivia">Bolivia</option>
      <option value="panama">Panama</option>
      <option value="chile">Chile</option>
      <option value="argentina">Argentina</option>
      <option value="uruguay">Uruguay</option>
      <option value="paraguay">Paraguay</option>
      <option value="ecuador">Ecuador</option>
      <option value="costa-rica">Costa Rica</option>
      <option value="honduras">Honduras</option>
      <option value="nicaragua">Nicaragua</option>
      <option value="mexicp">Mexico</option>
      <option value="uk">UK</option>
    </select>

    <label for="subject">How can We Help</label>
    <textarea id="subject" name="subject" placeholder="Question.." style="height:200px"></textarea>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required/>
    <input type="submit" value="Submit " class="submit-3">
  </form>
